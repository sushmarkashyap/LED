<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>SUSHMA</title>
  </head>
  <body>
    <div class="container">  
   
      <h1>LED</h1>
      <section id="controlpin">
            <form action="">
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="led1">RED</label>
                                <input type="number" name="led1" v-model="current.r">
                                <button class="btn btn-success" v-on:click="ronLED(current)">ON</button>
                                <button class="btn btn-danger" v-on:click="roffLED(current)">OFF</button>
                            </div>
                            <div class="form-group">
                                <label for="led2">YELLOW</label>
                                <input type="number" name="led2" v-model="current.y">
                                <button class="btn btn-success" v-on:click="yonLED(current)">ON</button>
                                <button class="btn btn-danger" v-on:click="yoffLED(current)">OFF</button>
                            </div>
                            <div class="form-group">
                                <label for="led3">GREEN</label>
                                <input type="number" name="led3" v-model="current.g">
                                <button class="btn btn-success" v-on:click="gonLED(current)">ON</button>
                                <button class="btn btn-danger" v-on:click="goffLED(current)">OFF</button>
                            </div>
                        </div>
                    </div>
         </form>
        </section>
      
    </div>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script>
      var ledApp = new Vue({
      el: '#controlpin',
      data: {
          current: {}
      },
      methods: {
        ronLED: function(obj){
            console.log("on was called!");
            axios.post('/redonpin',{
                red:obj.pin 
                 })
                .then(function(response){
                    console.log(response.data);})
                .catch(function(error){
                    console.log(error);
                 });  
                    },
        roffLED: function(obj){
            console.log("off was called!");
            axios.post('/redoffpin',{
                red:obj.pin 
          })
          .then(function(response){
            console.log(response.data);})
          .catch(function(error){
            console.log(error);
          });  
        },
        yonLED: function(obj){
            console.log("on was called!");
            axios.post('/yelonpin',{
                yel:obj.pin 
                 })
                .then(function(response){
                    console.log(response.data);})
                .catch(function(error){
                    console.log(error);
                 });  
                    },
        yoffLED: function(obj){
            console.log("off was called!");
            axios.post('/yeloffpin',{
                yel:obj.pin 
          })
          .then(function(response){
            console.log(response.data);})
          .catch(function(error){
            console.log(error);
          });  
        },
        gonLED: function(obj){
            console.log("on was called!");
            axios.post('/greonpin',{
                gre:obj.pin 
                 })
                .then(function(response){
                    console.log(response.data);})
                .catch(function(error){
                    console.log(error);
                 });  
                    },
        goffLED: function(obj){
            console.log("off was called!");
            axios.post('/greoffpin',{
                gre:obj.pin 
          })
          .then(function(response){
            console.log(response.data);})
          .catch(function(error){
            console.log(error);
          });  
        }
      }
    })
     </script>
    
  </body>
</html>
