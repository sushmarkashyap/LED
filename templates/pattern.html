<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>SUSHMA</title>
  </head>
  <body>
    <div class="container">  
   
      <h1>PATTERN</h1>
      <section id="patternLED">
          <form action="">
              <div class="row">
                  <div class="col-4">
                      <div class="form-group">
                          <label for="led1">PIN 1</label>
                          <input type="number" name="led1" v-model="current.r1">
                      </div>
                
                      <div class="form-group">
                          <label for="led2">PIN 2</label>
                          <input type="number" name="led2" v-model="current.y1">
                      </div>

                      <div class="form-group">
                          <label for="led3">PIN 3</label>
                          <input type="number" name="led3" v-model="current.g1">
                      </div>
                  
                      <div class="form-group">
                          <label for="led4">PIN 4</label>
                          <input type="number" name="led4" v-model="current.r2">
                      </div>
                     
                      <div class="form-group">
                          <label for="led5">PIN 5</label>
                          <input type="number" name="led5" v-model="current.y2">
                      </div>
        
                      <div class="form-group">
                          <label for="led6">PIN 6</label>
                          <input type="number" name="led6" v-model="current.g2">
                      </div>
                      </div>
                  </div>
          </form>
         <button class="btn btn-success" v-on:click="onLED(current)">ON</button>
      </section>
    </div>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script>
      var ledApp = new Vue({
      el: '#patternLED',
      data: {
       current: {}
      },
      methods: {
        onLED: function(obj){
          console.log("on was called!");
          axios.post('/onpin',{
           l1:obj.r1, l2:obj.y1, l3:obj.g1, l4:obj.r2, l5:obj.y2, l6:obj.g2 
          })
          .then(function(response){
            console.log(response.data);})
          .catch(function(error){
            console.log(error);
          });  
        }
          
        }
      })

      </script>
  </body>
</html>
